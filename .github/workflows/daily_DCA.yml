name: Daily Price Data Collection
on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  collect-price-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install
        playwright install-deps
        
    - name: Run price collection script
      run: python dca-retail_prices.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: price-data-${{ github.run_number }}
        path: |
          data/*.csv
          dca_test.xlsx
        retention-days: 90
        
    - name: Commit files
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add data/*.csv dca_test.xlsx
        git commit -m "Added price data and updated Excel file on $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

    - name: Commit files to collaborator repository
      run: |
        git remote add collaborator_repo https://a0pawar:${{ secrets.COLAB_REPO_PAT }}@github.com/abhiruchi97/Inflation-monitor.git
        git fetch collaborator_repo
        git checkout -b sync-collaborator-branch
        git add data/*.csv dca_test.xlsx
        git commit -m "Added price data and updated Excel file to collaborator repo on $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push collaborator_repo sync-collaborator-branch --force
